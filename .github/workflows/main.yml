      #    RAILWAY_PROJECT_TOKEN_P: ${{ secrets.RAILWAY_PROJECT_TOKEN_P }}
      #    RAILWAY_PROJECT_TOKEN_P_SVCID: ${{ secrets.RAILWAY_PROJECT_TOKEN_P_SVCID }}

      # Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach
        
