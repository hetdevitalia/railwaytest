name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    #env:
      #RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
