name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/node-docker-sample:latest .

      # 7Ô∏è‚É£ Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/node-docker-sample:latest

      # 8Ô∏è‚É£ Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          export PATH=$HOME/.railway/bin:$PATH

      # 9Ô∏è‚É£ Log in to Railway CLI
      - name: Railway login
        run: railway login --ci ${{ secrets.RAILWAY_TOKEN }}

      # üîü Deploy to Railway
      - name: Deploy Docker image on Railway
        run: |
          railway up --detach --service-id ${{ secrets.RAILWAY_SERVICE_ID }}
