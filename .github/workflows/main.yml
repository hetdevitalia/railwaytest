      #RAILWAY_PROJECT_TOKEN_P_SVCID: ${{ secrets.RAILWAY_PROJECT_TOKEN_P_SVCID }}

    permissions:
      contents: read
      packages: write   # REQUIRED for pushing to GHCR

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests (dummy test script is OK for assignment)
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
        

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/node-docker-sample:latest .

      # 7Ô∏è‚É£ Push Docker image to GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/node-docker-sample:latest

      # 8Ô∏è‚É£ Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 9Ô∏è‚É£ Log in to Railway CLI
      #- name: Railway login
      #  run: railway login --ci ${{ secrets.RAILWAY_TOKEN }}
          
    
      # Link Railway Project
      #- name: Link Railway project
